<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-default">
	<div class="container-fluid">
		<h1>BitGo Lightning API Activate Workshop</h1>
	</div>
</nav>

<div class="container-fluid">
	<div class="row">
		<div class="col-sm-12">
			<h2>Make lightning payments using this sleek, modern UI.</h2>
		</div>
	</div>
</div>
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-12 col-md-6">
			<h3>Balance: <span id="balance"></span></h3>
			<button onclick="getBalance()"">Refresh</button>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12 col-md-6">
			<h3>Create an Invoice</h3>
			<p>
				<label for="amount">Amount (sats):</label>
				<input type="number" id="amount" name="amount" placeholder="0">
			</p>
			<p>
				<button onclick="getInvoice()"">Submit</button>
			</p>
			<p>
				<label for="invoice">Your Invoice:</label>
				<textarea id="invoice" readonly></textarea>
			</p>
		</div>
		<div class="col-sm-12 col-md-6">
			<h3>Pay an Invoice</h3>
			<p>
				<textarea id="pay"></textarea>
			</p>
			<button onclick="payInvoice()"">Submit</button>
	</div>
</div>

<script src="app.js" type="text/javascript"></script>
</body>
</html>
